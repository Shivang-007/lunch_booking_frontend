<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<script>
    window.onload = function() {
      if(sessionStorage.getItem("user_id")){
       
      }
      else{
        window.location.href = "file:///home/prajaptitejas/laravel_practice/lunch_booking_frontend/login.html";
      }
        
}
    function addRequest() {
        var userid = sessionStorage.getItem("user_id");
        url = 'http://127.0.0.1:8000/api/add-request';
        data = { "user_id": userid };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 409) {
                alert('You already registered for Lunch');
                disableButton();
            }
            else if (response.status == 503) {
                alert('Its Holiday,Not able To Add Request');
                location.reload();
               
            }
            else if (response.status == 404) {
                alert('Something went wrong');
                disableButton();
            }
            else {
                alert('Add Request Successfully');
                disableButton();
                return response.json();


            }
        })

    }

    function disableButton() {
        document.getElementById("add_request").style.display = "none";
        document.getElementById("guest_request").style.display = "none";
        document.getElementById("delete_request").style.display = "inline-block";
        document.getElementById("popup").style.display = "none";
    }

    function enableButton(){
        document.getElementById("add_request").style.display = "inline-block";
        document.getElementById("guest_request").style.display = "inline-block";
        document.getElementById("delete_request").style.display = "none";
    }

    function addGuest() {
        var userid = sessionStorage.getItem("user_id");
        var guest = document.getElementById('add_guests').value;
        url = 'http://127.0.0.1:8000/api/add-guests';
        data = { "user_id": userid, 'guests': guest };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 409) {
                alert('You already registered for Lunch');
                disableButton();
            
            }
            else if (response.status == 503) {
                alert('Its Holiday,Not able To Add Request');
                location.reload();
               
            }
            else if (response.status == 401) {
                alert('Something went wrong');
                disableButton();
         
            }
            else {
                alert('Add Request Successfully');
                disableButton();
                return response.json();
            }
        })
          
    }
    function deleteRequest() {
      
        var userid = sessionStorage.getItem("user_id");
        url = 'http://127.0.0.1:8000/api/delete-request';
        data = { "user_id": userid};
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 503) {
                alert('Its Holiday,Not able To Add Request');
                enableButton();
               
            }
            else if (response.status == 404) {
                alert('Something went wrong');
                enableButton();
                
            }
            else {
                alert('Delete Request Successfully');
                enableButton();
                return response.json();
            }
        })
            
    }
    function logout() {
      
      var userid = sessionStorage.getItem("user_id");
      url = 'http://127.0.0.1:8000/api/logout';
      data = { "user_id": userid};
      params = {
          method: 'post',
          headers: {
              'Content-type': 'application/json'
          },
          body: JSON.stringify(data)
      };
      fetch(url, params).then(function (response) {
          if (response.status == 200) {
              sessionStorage.removeItem("user_id");
              window.location.href = "file:///home/prajaptitejas/laravel_practice/lunch_booking_frontend/login.html";
              alert('You are Successfully Logout');
                 
          }
          else if (response.status == 404) {
              alert('Something went wrong');
              enableButton();
              
          }
          else {
              alert('Delete Request Successfully');
              enableButton();
              return response.json();
          }
      })
        
  }
</script>

<body>
    <div class="container">
        <div class="image">
            <img src="images/simform_logo.png" class="img-fluid" alt="Responsive image">
        </div>
        <br>
        <div class="request-heading">
            <h2>Request For Lunch</h2>
        </div>
        <hr>
        <div class="request-button">
            <button class="btn btn-primary" onclick="addRequest()" style="width: 70%;" id="add_request">Add
                Request</button>
        </div>
        <div class="request-button">
            <button class="btn btn-primary" onclick="openGuest()" style="width: 70%;" id="guest_request">Request with
                guests</button>
        </div>
        <div class="request-button">
            <button class="btn btn-primary" onclick="deleteRequest()" style="width: 70%;" id="delete_request">Delete Request</button>
        </div>
        <div class="request-button">
            <button class="btn btn-primary" style="width: 70%;" id="arrive_lunch">Arrive for Lunch</button>
        </div>
        <div class="request-button">
            <button class="btn btn-primary" onclick="logout()" style="width: 70%;" id="add_request">Logout
        </button>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <a href=""><img src="images/close_button.png" class="close" alt="close"></a>
            <img src="images/add_guests.png" height="70px" width="70px" alt="guests">

            <div class="mb-3">
                <h5><label class="form-label">Add Guests</label></h5>
                <input type="number" class="form-control" id="add_guests" name="guest_number"
                    placeholder="Add Number of Guests here" min="0">
            </div>
            <div>
                <button class="btn btn-primary" onclick="addGuest()" style="width: 70%;height: 50px;">Add
                    Guests</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>




</html>
