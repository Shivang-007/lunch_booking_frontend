    function addRequest() {
        var userid = sessionStorage.getItem("user_id");
        url = 'http://127.0.0.1:8000/api/add-request';
        data = { "user_id": userid };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 409) {
                alert('You already registered for Lunch');
                disableButton();
            }
            else if (response.status == 503) {
                alert('Its Holiday,Not able To Add Request');
                location.reload();

            }
            else if (response.status == 404) {
                alert('Something went wrong');
                disableButton();
            }
            else {
                alert('Add Request Successfully');
                disableButton();
                return response.json();


            }
        })

    }

    function disableButton() {
        document.getElementById("add_request").style.display = "none";
        document.getElementById("guest_request").style.display = "none";
        document.getElementById("delete_request").style.display = "inline-block";
        document.getElementById("popup").style.display = "none";
    }

    function enableButton() {
        document.getElementById("add_request").style.display = "inline-block";
        document.getElementById("guest_request").style.display = "inline-block";
        document.getElementById("delete_request").style.display = "none";
    }

    function addGuest() {
        var userid = sessionStorage.getItem("user_id");
        var guest = document.getElementById('add_guests').value;
        url = 'http://127.0.0.1:8000/api/add-guests';
        data = { "user_id": userid, 'guests': guest };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {

                disableButton();

            }
            else if (response.status == 503) {
                alert('Its Holiday,Not able To Add Request');
                location.reload();

            }
            else if (response.status == 401) {
                alert('Something went wrong');
                disableButton();

            }
            else {
                alert('Add Request Successfully');
                disableButton();
                return response.json();
            }
        })

    }
    function deleteRequest() {
