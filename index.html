    function addRequest() {
        var userid = sessionStorage.getItem("user_id");
        url = 'http://127.0.0.1:8000/api/add-request';
        data = { "user_id": userid };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 409) {
                alert('You already registered for Lunch');
                disableButton();
            }
            else if (response.status == 503) {
                alert('Its Holiday,Not able To Add Request');
                location.reload();

            }
            else if (response.status == 404) {
                alert('Something went wrong');
                disableButton();
            }
            else {
                alert('Add Request Successfully');
                disableButton();
                return response.json();


            }
        })

    }

    function disableButton() {
        document.getElementById("add_request").style.display = "none";
        document.getElementById("guest_request").style.display = "none";
        document.getElementById("delete_request").style.display = "inline-block";
        document.getElementById("popup").style.display = "none";
        document.getElementById("arrive_lunch").style.display = "inline-block";
    }

    function enableButton() {
        document.getElementById("add_request").style.display = "inline-block";
        document.getElementById("guest_request").style.display = "inline-block";
        document.getElementById("delete_request").style.display = "none";
    }

    function addGuest() {
        var userid = sessionStorage.getItem("user_id");
        var guest = document.getElementById('add_guests').value;
        url = 'http://127.0.0.1:8000/api/add-guests';
        data = { "user_id": userid, 'guests': guest };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 409) {
                alert('You already registered for Lunch');
                disableButton();

            }
            else if (response.status == 503) {
                alert('Its Holiday,Not able To Add Request');
                location.reload();

            }
            else if (response.status == 401) {
                alert('Something went wrong');
                disableButton();

            }
            else {
                alert('Add Request Successfully');
                disableButton();
                return response.json();
            }
        })

    }
    function deleteRequest() {

        var userid = sessionStorage.getItem("user_id");
        url = 'http://127.0.0.1:8000/api/delete-request';
        data = { "user_id": userid };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 503) {
                alert('Its Holiday,Not able To Add Request');
                enableButton();

            }
            else if (response.status == 404) {
                alert('Something went wrong');
                enableButton();

            }
            else {
                alert('Delete Request Successfully');
                enableButton();
                return response.json();
            }
        })

    }

    function arriveLunch() {
        var userid = sessionStorage.getItem("user_id");
        url = 'http://127.0.0.1:8000/api/lunch-taken';
        data = { "user_id": userid };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 503) {
                alert('Not able To Take Lunch');
                disableButton();

            }
            else if (response.status == 404) {
                alert('You Already Taken Lunch');
                disableButton();

            }
            else {
                alert('Successfully Taken Lunch');
                enableButton();
                return response.json();
            }
        })

    }

    function logout() {

        var userid = sessionStorage.getItem("user_id");
        url = 'http://localhost:8000/api/signout';
        data = { "user_id": userid };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            // body: JSON.stringify(data)
        };
        fetch(url, params).then(function (response) {
            if (response.status == 200) {
                // sessionStorage.removeItem("user_id");

                alert('You are Successfully Logout');
                window.location.href = "http://localhost:5500/login.html";
                body: JSON.stringify(data)
            };
            fetch(url, params).then(function (response) {
                if (response.status == 200) {
                    sessionStorage.removeItem("user_id");
                    window.location.href = "http://localhost:5500/login.html";
                    alert('You are Successfully Logout');

                }
                else if (response.status == 404) {
                    alert('Something went wrong');
                    enableButton();

                }
                else {
                    alert('Delete Request Successfully');
                    enableButton();
                    return response.json();
                }
            });

        })
    }
    function offDay() {

        url = "http://127.0.0.1:8000/api/off-day";
        fetch(url)
            .then((response) => {
                window.location.href = 'file:///var/www/html/Lunch_booking_system_frontend/offDay.html';
                return response.json();
            }).then((data) => {
                date = '';
                for (i = 0; i < data[0].length; i++) {
                    date = date + data[0][i].weekend + ',';
                }
                sessionStorage.setItem('date', date);
            });

    }
