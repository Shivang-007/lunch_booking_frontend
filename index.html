<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script>
       function myFunction () {
            document.querySelector('.popup').style.display = "flex";
        };
        // function close () {
        //     document.querySelector('.popup').style.display = "none";
        // };

        document.querySelector(".close").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "none";
        });
    </script>


    <div class="container">
        <div class="image">
            <img src="images/simform_logo.png" class="img-fluid" alt="Responsive image">
        </div>
        <br>
        <div class="request-heading">
            <h2>Request For Lunch</h2>
        </div>
        <hr>
        <div class="request-button">
            <button class="btn btn-primary" style="width: 70%;">Add Request</button>
        </div>
        <div class="request-button">
            <button class="btn btn-primary" onclick="myFunction()" style="width: 70%;">Request with guests</button>
        </div>
        <div class="request-button">
            <button class="btn btn-primary" style="width: 70%;">Delete Request</button>
        </div>
        <div class="request-button">
            <button class="btn btn-primary" style="width: 70%;">Arrive for Lunch</button>
        </div>
    </div>

    <div class="popup">
        <div class="popup-content">
          <a href=""><img src="images/close_button.png" class="close" alt="close"></a>
            <img src="images/add_guests.png" height="70px" width="70px" alt="guests">
            <form>
                <div class="mb-3">
                    <h5><label class="form-label">Add Guests</label></h5>
                    <input type="number" class="form-control" id="add_guests" placeholder="Add Number of Guests here" min="0">
                </div>
                <button class="btn btn-primary" style="width: 70%;">Add Guests</button>
            </form>

        </div>
    </div>
</body>

</html>
