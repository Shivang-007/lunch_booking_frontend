<script>
    function checkLogin() {
        url = 'http://127.0.0.1:8000/api/login';
        data = { "email": document.getElementById('Email').value, "password": document.getElementById('Password').value };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        fetch(url, params).then(response => response.json())
            .then(function (data) {
                setdata(data);
                });
                function setdata(l){
                    if(l.message==0){
                        alert('Invalid Credential');
                    }
                    else{
                        sessionStorage.setItem("user_id",l.id);
                        window.location.href="file:///home/prajaptitejas/laravel_practice/lunch_booking_frontend/index.html";
                    }
            
                }      
    }
</script>

<body>
    <div class="container">
        <div class="image">
            <img src="images/simform_logo.png" class="img-fluid" alt="Responsive image">
        </div>
        <br>

        <h2 class="login-heading">Login</h2>

        <hr>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="Email" aria-describedby="emailHelp"
                    placeholder="enter email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="Password" placeholder="enter password">
            </div>
            <div class="login-button">
                <button type="button" onclick="checkLogin()" class="btn btn-primary">Login</button>
            </div>
        </form>


    </div>
</body>

</html>
