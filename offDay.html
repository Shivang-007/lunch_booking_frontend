<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<script>

    function logout() {

        var mail = sessionStorage.getItem("mail");
       
        url = 'http://localhost:8000/api/signout';
        data = { "mail": mail };

        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json',
                'Access-Control-Allow-Origin': '*'
            },
            body: JSON.stringify(data)
        };

        fetch(url, params).then(function (response) {
            if (response.status == 200) {
                sessionStorage.removeItem("mail");
                sessionStorage.removeItem("name");
                window.location.href = "http://localhost:5500/login.html";
                alert('You are Successfully Logout');

            }
            else if (response.status == 404) {
                alert('Something went wrong');
              

            }
            else {
                alert('Delete Request Successfully');
              
                return response.json();
            }
        });


    }
    function offDay() {

        var mail = sessionStorage.getItem("mail");

        url = 'http://127.0.0.1:8000/api/off-day';
        data = { "mail": mail };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
       
        fetch(url, params)
            .then((response) => {

                
                window.location.href = 'http://localhost:5500/offDay.html';
                return response.json();
              
            }).then((data) => {
                
                date = '';
                for (i = 0; i < data[0].length; i++) {
                    date = date + data[0][i].weekend + ',';
                }
                 
                sessionStorage.setItem('date', date);
            });

    }
  
</script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lunch Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5500/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="offDay()">Off-Day</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mt-1 me-1" id="myname">
                        Welcome,<script>document.write(window.sessionStorage.getItem('name'));</script>
                    </li>
                    <button class="btn btn-success" onclick="logout()">Logout</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="image">
            <img src="images/simform_logo.png" class="img-fluid" alt="Responsive image">
        </div>
        <br>
        <div class="request-heading">
            <h2>Off Days for lunch</h2>
        </div>
        <hr>
        <div class="date">
            <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" name="dates" placeholder="select weekend date" id="offdate"
                    value="" readonly="true">

                <span class="input-group-append">
                    <span class="input-group-text bg-white">
                        <i class="fa fa-calendar" style="height: 25px"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker({
                format: 'yyyy-mm-dd',
                multidate: true,
                minDate: 0,
            });
            $(".datepicker-days,.datepicker-months,.datepicker-years").keypress(function (event) { event.preventDefault(); });

        });

       
        document.getElementById('offdate').value = sessionStorage.getItem('date');
    </script>
</body>

</html>
