<script>

    function logout() {

        var mail = sessionStorage.getItem("mail");
       
        // alert(mail);
        url = 'http://localhost:8000/api/signout';
        data = { "mail": mail };

        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json',
                'Access-Control-Allow-Origin': '*'
            },
            body: JSON.stringify(data)
        };

        fetch(url, params).then(function (response) {
            if (response.status == 200) {
                sessionStorage.removeItem("mail");
                sessionStorage.removeItem("name");
                window.location.href = "http://localhost:5500/login.html";
                alert('You are Successfully Logout');

            }
            else if (response.status == 404) {
                alert('Something went wrong');
              
                //enableButton();

            }
            else {
                alert('Delete Request Successfully');
              
                //enableButton();
                return response.json();
            }
        });


    }
    function offDay() {

        var mail = sessionStorage.getItem("mail");

        url = 'http://127.0.0.1:8000/api/off-day';
        data = { "mail": mail };
        params = {
            method: 'post',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
        };
       
        fetch(url, params)
            .then((response) => {

                
                window.location.href = 'http://localhost:5500/offDay.html';
                return response.json();
              
            }).then((data) => {
                
                date = '';
                for (i = 0; i < data[0].length; i++) {
                    date = date + data[0][i].weekend + ',';
                }
                 
                sessionStorage.setItem('date', date);
            });

    }
  
</script>

    
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

            <a class="navbar-brand" href="#">Lunch Booking</a>

    <div id='calendar'></div>
</body>

<script>
    window.onload = offDay();

    function weekend(offDates) {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {

            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: offDates,
            eventColor: '#FF0000',

        });

        calendar.render();

    }

</script>
